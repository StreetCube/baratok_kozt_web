<!-- upload-image-dialog.component.html -->
<h2 mat-dialog-title>Upload Image</h2>
<mat-dialog-content>
    <form [formGroup]="form" (ngSubmit)="onUpload()">
        <!-- <mat-form-field> -->
        <input
            type="file"
            formControlName="image"
            accept=".png"
            (change)="onFileSelected($event)" />
        <!-- </mat-form-field> -->
        <!-- other elements -->
    </form>
    <!-- <input type="file" (change)="onFileSelected($event)" accept=".png" /> -->
    <mat-progress-bar mode="indeterminate" *ngIf="isLoading"></mat-progress-bar>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button (click)="onUpload()">Upload</button>
    <button mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
