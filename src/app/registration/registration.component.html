<div>
    <button mat-raised-button *ngIf="successLogin" (click)="navigateToHome()">Homepage</button>
    <h1>Registration</h1>
    <form (ngSubmit)="register()" [formGroup]="registrateForm">
        <p>{{ message }}</p>
        <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput type="text" id="email" name="email" required formControlName="email" />
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Password</mat-label>
            <input matInput type="password" id="password" name="password" required formControlName="password" />
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Confirm Password</mat-label>
            <input matInput type="password" id="confirmPassword" name="confirmPassword" required formControlName="confirmPassword" />
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>First Name</mat-label>
            <input matInput type="text" id="firstName" name="firstName" required formControlName="firstName" />
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Last Name</mat-label>
            <input matInput type="text" id="lastName" name="lastName" required formControlName="lastName" />
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Birth Date</mat-label>
            <input matInput type="date" id="birthDate" name="birthDate" required formControlName="birthDate" />
        </mat-form-field>
        <button mat-raised-button type="submit" [disabled]="!registrateForm.valid">Registrate</button>
        <div *ngIf="error" class="alert alert-danger">Invalid email or password</div>
        <a (click)="toLogin()">Do you have account? <span style="cursor: pointer; color: blue">Login</span></a>
    </form>
</div>
